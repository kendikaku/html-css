<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png"> <!-- Imagem pequena -->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"> <!-- Imagem média -->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- Imagem padrão -->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/jungle-trip-quincas-moreira.mp3" controls autoplay></audio> <!-- Controles de reprodução e autoplay -->
    <audio preload="metadata" autoplay controls loop> <!-- Pré-carregamento de metadados, autoplay, controles e loop -->
        <source src="midia/jungle-trip-quincas-moreira.mp3" type="audio/mpeg"> <!-- MP3 --> <!-- Recomendado -->
        <source src="midia/jungle-trip-quincas-moreira.wav" type="audio/wav"> <!-- WAV --> <!-- Não recomendado -->
        <source src="midia/jungle-trip-quincas-moreira.ogg" type="audio/ogg"> <!-- OGG --> <!-- Não recomendado -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/jungle-trip-quincas-moreira.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
